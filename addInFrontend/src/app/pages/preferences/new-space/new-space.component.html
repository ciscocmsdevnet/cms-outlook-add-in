<div class="base-margin">
    <form [formGroup]="createSpaceForm" (ngSubmit)="onCreateSpace()">
        <div class="form-group">
            <div class="form-group__text">
                <label for="name">Create Space</label>
                <input
                type="text"
                id="name"
                class="form-control"
                [placeholder]="'Enter Space name'"
                formControlName="name"
                required
                >
            </div>
        </div>

        <div class="form-group dropdown">
            <div class="form-group__text select">
              <label for="templates">Select Space Template</label>
              <select  
              class="form-group__text select" 
              *ngIf="spacetemps.length > 0; else loading" 
              type="templates" 
              id="templates"
              formControlName="templates"
              required
              >
                <option *ngFor="let spacetemp of spacetemps" [value]="spacetemp.id">
                  {{ spacetemp.name }}
                </option>
              </select>
            </div>
        </div>
        <div class="row">
            <div class="col-1"></div>
                <div class="col-10">
                    <div class="dbl-margin-top">
                        <button 
                        *ngIf="!showLoading; else loading" 
                        class="btn btn--justified" 
                        type="submit" 
                        [innerText]="'Create'" 
                        [disabled]="!createSpaceForm.valid" 
                        title="Create"
                        ></button>
                    </div>
                </div>
            <div class="col-1"></div>
        </div>
      </form>
</div>


<ng-template #loading>
    <div class="loading-dots base-margin">
        <span></span>
        <span></span>
        <span></span>
    </div>
</ng-template>
